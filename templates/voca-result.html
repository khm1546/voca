<!doctype html> 
<html lang="ko"> 
<head>
    <title>voca-result</title>
    <link rel="stylesheet" type="text/css" href="/static/css/voca-result.css">
    {% include 'header.html' %}
</head>
<body>
    <div id="wrap">
        <section class="memo">
            <div class="top-result">
                <div class="small-memo">
                    <div class="final-score">FINAL SCORE</div>
                    <h1>9999</h1>
                </div>
                <div class="middle-memo">
                    <div class="Total-TimeBox">
                        <div class="TimeTotal">
                            <span>TOTAL</span>
                            <span>10m 36sec</span>
                        </div>
                    </div>
                    <div class="question-num">
                        <span>맞은 문제 수</span>
                        <span>틀린 문제 수</span>
                        <span>넘긴 문제 수</span>
                    </div>
                    <div class="question-result">
                        <div class="clear-question"><span>99</span></div>
                        <div class="wrong-question"><span>99</span></div>
                        <div class="molla-question"><span>99</span></div>
                    </div>
                </div>
            </div>
            <div class="bottom-result">
                <div class="large-memo">
                   <div class="weekness">YOUR WEAKNESS</div>
                    <div class="FadeWrap">

                        <ul>
                            <li class="row">
                                <span class="English-word">Christmas</span>
                                <span class="korea-word">크리스마스</span>
                            </li>
                            <li class="row">
                                <span class="English-word">Holiday</span>
                                <span class="korea-word">명절</span>
                            </li>
                            <li class="row">
                                <span class="English-word">Birthday</span>
                                <span class="korea-word">생일</span>
                            </li>
                        </ul>

                        <ul>
                            <li class="row">
                                <span class="English-word">Christmas</span>
                                <span class="korea-word">크리스마스</span>
                            </li>
                            <li class="row">
                                <span class="English-word">Holiday</span>
                                <span class="korea-word">명절</span>
                            </li>
                            <li class="row">
                                <span class="English-word">Birthday</span>
                                <span class="korea-word">생일</span>
                            </li>
                        </ul>

                        <img src="/static/images/slide-next-btn.png" class="slide-next-btn">
                        <img src="/static/images/slide-prev-btn.png" class="slide-prev-btn">
                    </div>
                </div>
            </div>
        </section>
        <div class="BtnList">
            <img src="/static/images/next-btn.png" class="PlayBtn next-btn">
            <img src="/static/images/pre-btn.png" class="PlayBtn pre-btn">
            <img src="/static/images/setting.png" class="PlayBtn setting">
            <img src="/static/images/cancel.png" class="PlayBtn cancel">
        </div>
    </div>
</body>
    <script>

            if("{{level}}" == 10){
                $(".final-score").css("background","#D9328C");
                $(".Total-TimeBox").css("background","#D9328C");
                $(".weekness").css("background","D9328C");
            }else if("{{level}}" == 5){
                $(".final-score").css("background","#EF824E");
                $(".Total-TimeBox").css("background","#EF824E");
                $(".weekness").css("background","#EF824E");
            }else if("{{level}}" == 4){
                $(".final-score").css("background","#FDCE30");
                $(".Total-TimeBox").css("background","#FDCE30");
                $(".weekness").css("background","#FDCE30");
            }else if("{{level}}" == 3){
                $(".final-score").css("background","#50B9C5");
                $(".Total-TimeBox").css("background","#50B9C5");
                $(".weekness").css("background","#50B9C5");
            }else if("{{level}}" == 6){
                $(".final-score").css("background","#3F5FAB");
                $(".Total-TimeBox").css("background","#3F5FAB");
                $(".weekness").css("background","#3F5FAB");
            }

        $('.slide-next-btn').click(function(){
            alert('다음');
        })

        $('.slide-prev-btn').click(function(){
            alert('이전');
        })
    </script>
</html>
