<!doctype html> 
<html lang="ko"> 
<head>
    <title>Chapter</title>
    <link rel="stylesheet" type="text/css" href="/static/css/chapter_pre.css">
    {% include 'header.html' %}

</head>
<body>
    <div id="wrap">
        <section class="memo">
            <div class="select-unit">SELECT UNIT</div>
            <div class="chapter-box">
                <section onclick="location.href='/voca-question'">
                    <img src="/static/images/unit_img.png" class="unit">
                    <img src="/static/images/01.png" class="unit-num">
                    <img src="/static/images/un-check.png" class="check-view c-on" >
                </section>
                <section>
                    <img src="/static/images/unit_img.png" class="unit angle-nine">
                    <img src="/static/images/02.png" class="unit-num">
                    <img src="/static/images/un-check.png" class="check-view c-off">
                </section>
                <section>
                    <img src="/static/images/unit_img.png" class="unit angle-five">
                    <img src="/static/images/03.png" class="unit-num">
                    <img src="/static/images/un-check.png" class="check-view c-off">
                </section>
            </div>
        </section>

        <div class="middle">
            <img src="/static/images/chapter1-com.png" class="chapter-btn chapter1 cp-btn">
            <img src="/static/images/chapter2-not.png" class="chapter-btn chapter2 cp-btn">
            <img src="/static/images/chapter3-not.png" class="chapter-btn chapter3 cp-btn">
            <img src="/static/images/chapter4-not.png" class="chapter-btn chapter4 cp-btn">
            <img src="/static/images/chapter5-not.png" class="chapter-btn chapter5 cp-btn">
        </div>

        <div class="long">
            <img src="/static/images/chapter1-long-com.png" class="chapter-btn-long chapter1 cp-btn">
            <img src="/static/images/chapter2-long-not.png" class="chapter-btn-long chapter2 cp-btn">
            <img src="/static/images/chapter3-long-not.png" class="chapter-btn-long chapter3 cp-btn">
        </div>


        <div class="short">
            <img src="/static/images/chapter1-short-com.png" class="chapter-btn-short chapter1 cp-btn">
            <img src="/static/images/chapter2-short-not.png" class="chapter-btn-short chapter2 cp-btn">
            <img src="/static/images/chapter3-short-not.png" class="chapter-btn-short chapter3 cp-btn">
            <img src="/static/images/chapter4-short-not.png" class="chapter-btn-short chapter4 cp-btn">
            <img src="/static/images/chapter5-short-not.png" class="chapter-btn-short chapter5 cp-btn">
            <img src="/static/images/chapter6-short-not.png" class="chapter-btn-short chapter6 cp-btn">
            <img src="/static/images/chapter7-short-not.png" class="chapter-btn-short chapter7 cp-btn">
        </div>
    </div>

</body>
{% include 'header-html.html' %}

</html>
